  <div class="container">

<!--
	Just a simple bar chart react component, mostly customizable via css.
	This is WIP and probably full of bugs
-->
<div class="skills">
  <div class="charts">
    <div class="chart chart--dev">
      <span class="chart__title">Que quisieras que te invite?</span>
      <ul class="chart--horiz">
        <li class="chart__bar" data-skill="0" id ="ajidegallina">
          <span class="chart__label">
            Aji de gallina
          </span>
        </li>
        <li class="chart__bar" data-skill="0" id="causarellena">
          <span class="chart__label">
            Causa Rellena
          </span>
        </li>
        <li class="chart__bar" data-skill="0" id="estofadodepollo">
          <span class="chart__label">
            Estofado De Pollo
          </span>
        </li>
        <li class="chart__bar" data-skill="0" id ="rocotorelleno">
          <span class="chart__label">
            Rocoto relleno
          </span>
        </li>
        <li class="chart__bar" data-skill="0" id="lomosaltado">
          <span class="chart__label">
            Lomo Saltado
          </span>
        </li>
        <li class="chart__bar" data-skill="0" id="polloalabraza">
          <span class="chart__label">
            Pollo Ala Brasa
          </span>
        </li>
        <li class="chart__bar" data-skill="0" id="jaleamixta">
          <span class="chart__label">
            Jalea Mixta
          </span>
        </li>
        <li class="chart__bar" data-skill="0" id="arrozconpollo">
          <span class="chart__label">
            Arroz Con Pollo
          </span>
        </li>
        <li class="chart__bar" data-skill="0" id="ceviche">
          <span class="chart__label">
            Ceviche
          </span>
        </li>
      </ul>
    </div>

  </div>
</div>
<br>
<div class="stadistics" >
    <label class="label" >media</label>
    <label class="label">moda</label>
    <label class="label">mediana</label><br>


    <div id="shiva"><span class="count" id="media">0</span></div>
    <div id="shiva"><span class="count" id="moda">0</span></div>
    <div id="shiva"><span class="count"  id="mediana">0</span></div>

</div>
